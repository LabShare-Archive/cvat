<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body>
  <div class="login">
    	<h1>Login</h1>
      <small>{{response}}</small>
      <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">

        <input type="text" formControlName="username">
        <input type="text" formControlName="password">
        <input type="hidden" name="csrfmiddlewaretoken" value={{cookieValue}} />
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-large">Login</button>
      </form>
	</div>
</body>
</html>
