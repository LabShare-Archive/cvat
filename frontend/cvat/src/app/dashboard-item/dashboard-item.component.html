
<div id={{task.id}} class="dashboardItem">

  <div class="dashboardTitleWrapper">
    <label class="semiBold h1 selectable"> {{task.name}} </label>
  </div>

  <div class="dashboardTitleWrapper">
    <label class="regular selectable"> {{task.status}} </label>
  </div>
  <div class="dashboardTaskIntro" [style.background-image]="'url('+apiUrl+task.id+'/frames/0)'">
  </div>

  <div class="dashboardButtonsUI">


  <ng-select  class="regular dashboardButtonUI" style="text-align-last: center;" [items]="dumpers"
  bindLabel="display_name" placeholder="Dump Annotation" [(ngModel)]="selectedDump" (change)="dump(selectedDump)">
  </ng-select>

  <ng-select  class="regular dashboardButtonUI" style="text-align-last: center;" [items]="loaders"
  bindLabel="display_name" placeholder="Upload Annotation" [(ngModel)]="selectedUpload" (change)="upload(selectedUpload)">
  </ng-select>

  <input hidden type="file" #uploader (change)="onFileChange($event.target.files)" name="uploader" accept="{{'.'+ selectedLoader?.format}}"/>

    <button class="regular dashboardButtonUI" (click)="openModal(updateModalTemplate)"> Update Task </button>

    <button (click)="openModal(deleteModalTemplate)" class="regular dashboardButtonUI"> Delete Task </button>

    <ng-template #deleteModalTemplate>
        <label class="regular templateMessage selectable">The task will be removed. Are you sure?</label>

          <div style="text-align: center;">
          <button mat-button mat-dialog-close class="regular h2 templateDisagreeButton" style="margin-top: 20px; margin: 30px" > Cancel </button>
          <button (click)="delete(task.id)" mat-button mat-dialog-close class="regular h2 templateAgreeButton" style="margin-top: 20px; margin: 30px;"> Ok </button>
          </div>
    </ng-template>

    <ng-template #updateModalTemplate>

      <div style="display: flex; flex-direction: column"> <!-- Consider using Angular flex layout-->
      <input id="dashboardOldLabels" type="text" readonly=true class="regular h2">
      <input id="dashboardNewLabels" type="text" placeholder="expand the specification here" class="regular h2" >
      </div>
          <div style="text-align: center;">
          <button mat-button mat-dialog-close class="regular h2 templateDisagreeButton" style="margin-top: 20px; margin: 30px" > Cancel </button>
          <button (click)="delete(task.id)" mat-button mat-dialog-close class="regular h2 templateAgreeButton" style="margin-top: 20px; margin: 30px;"> Update </button>
          </div>

    </ng-template>

  </div>
</div>
